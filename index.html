<section id="container" onclick="activate();"></section>

<section id="panel"></section>

<section id="clear" onclick="reset_panel();"></section>

</body>

<script>
/* Application control configs */

var timer; // variable that holds the main app timer
var step_timer = 2000; // time in miliseconds for each tile to take before switching to the next one
var letters_uppercase = true; // whether the variables show up in uppercase format
var alphabet_traditional = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
var alphabet_common = ['a','e','i','o','u','b','c','d','f','g','h','j','l','m','n','p','q','r','s','t','v','x','z'];

var alphabet = alphabet_common;
var alphabet_position;

function activate() {
	var text = $(panel).text() + $(container).text(); 
	$(panel).text(text);
	reset_alphabet();
}

function reset_panel() {
	$(panel).text('');
	reset_alphabet();
}

function reset_alphabet() {
	alphabet_position = 0;
	var first_entry = (letters_uppercase) ? alphabet[alphabet_position].toUpperCase() : alphabet[alphabet_position];
	$(container).text(first_entry);
	clearInterval(timer);
	timer = setInterval(advance_alphabet, step_timer);
}

function advance_alphabet() {
	alphabet_position = (alphabet_position < (alphabet.length - 1)) ? alphabet_position + 1 : 0;
	var letter = (letters_uppercase) ? alphabet[alphabet_position].toUpperCase() : alphabet[alphabet_position];
	$(container).text(letter);
}

$(document).ready( function () {
	reset_alphabet();
});
</script>
